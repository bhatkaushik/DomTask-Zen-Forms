<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
        integrity="sha512-xnwMSDv7Nv5JmXb48gKD5ExVOnXAbNpBWVAXTo9BJWRJRygG8nwQI81o5bYe8myc9kiEF/qhMGPjkSsF06hyHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha512-xnwMSDv7Nv5JmXb48gKD5ExVOnXAbNpBWVAXTo9BJWRJRygG8nwQI81o5bYe8myc9kiEF/qhMGPjkSsF06hyHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="display"> 
            <p id="history"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;History</p>
            <h2 id="result"></h2>
        </div>
        <div class="buttons"> <button id="clear">C</button> <button id="delete_single_num"><X-UA-Compatible><--</X-UA-Compatible></button> <button id="Normal_btn">/</button> <button
                id="Normal_btn">*</button>
        </div>
        <div class="buttons"> <button id="Normal_btn">7</button> <button id="Normal_btn">8</button> <button
                id="Normal_btn">9</button> <button id="Normal_btn">-</button> </div>
        <div class="buttons"> <button id="Normal_btn">4</button> <button id="Normal_btn">5</button> <button
                id="Normal_btn">6</button> <button id="Normal_btn">+</button> </div>
        <div class="buttons"> <button id="Normal_btn">1</button> <button id="Normal_btn">2</button> <button
                id="Normal_btn">3</button> <button id="Normal_btn">.</button> </div>
        <div class="buttons"> <button id="Normal_btn">0</button> <button id="Normal_btn">00</button> <button
                id="equalTo">=</button> </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
